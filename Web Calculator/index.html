<!DOCTYPE html>
<html lang="en">
<head>
	<title>Assignment: Web Calculator</title>
	
	<!-- javascript function to calculate two numbers -->
	<script  type="text/javascript">
		function calculate() {
			var value1 = parseFloat(document.getElementById("num1").value);
			var value2 = parseFloat(document.getElementById("num2").value);
			var operator = document.getElementById("operator").value;
			var result = 0;
			if (operator=="+") {
				result = value1 + value2;
			} else if (operator=="-") {
				result = value1 - value2;
			} else if (operator=="*") {
				result = value1 * value2;
			} else if (operator=="/") {
				result = value1 / value2;
			}
			document.getElementById("result").value = result;
		}
	</script>
</head>
	<body align="center" width="100%">
	
		<h2>Calculate Two Numbers</h2>
		<input type="number" id="num1" placeholder="0" style="text-align:center;"/>
		
		<br/></br/>
		<select id="operator">
			<option value="+"> + </option>
			<option value="-"> - </option>
			<option value="*"> x </option>
			<option value="/"> / </option>
		</select>
		
		<br/></br/>
		<input type="number" id="num2" placeholder="0" style="text-align:center;"/>
		
		<br/></br/>
		<button onclick="calculate();"> = </button>
		
		<br/></br/>
		<input type="number" id="result" readonly="true" placeholder="0" style="text-align:center;"/>
		
	</body>
</html>
